<html>
     <head>
          <title>Pay Interest</title>

          <meta name="viewport" content="width=device-width, initial-scale=1">

          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

          <meta name="viewport" content= "width=device-width, user-scalable=no">

          <script>
                function calc()
                {
                    var datetook=document.getElementById("datetook").value;
                    var tookarray=new Array();
                    tookarray=datetook.split("-");

                    var datenow=document.getElementById("datenow").value;
                    var nowarray=new Array();
                    nowarray=datenow.split("-");

                    var amount=parseInt(document.getElementById("amount").value);
                    var rateOfInterest=parseInt(document.getElementById("rateOfInterest").value);

                    var yeartook=parseInt(tookarray[0]);
                    var monthtook=parseInt(tookarray[1]);
                    var daytook=parseInt(tookarray[2]);
                    var presentyear=parseInt(nowarray[0]);
                    var presentmonth=parseInt(nowarray[1]);
                    var presentday=parseInt(nowarray[2]);

                    var diffyear=0;
                    var diffmonth=0;
                    var diffday=0;

                    if(presentday<daytook)
                    {
                          presentmonth--;
                          presentday+=30;
                    }
                    diffday=presentday-daytook;
                    if(presentmonth<monthtook)
                    {
                          presentyear--;
                          presentmonth+=12;
                    }

                    diffmonth=parseInt(presentmonth)-parseInt(monthtook);
                    diffyear=parseInt(presentyear)-parseInt(yeartook);
       
                    var intrestpm=(parseInt(rateOfInterest)*parseInt(amount))/100;
 
                    var totalmonths=(12*parseInt(diffyear))+parseInt(diffmonth);
   
                    var totalintrest=parseInt(intrestpm)*parseInt(totalmonths);
     
                    var remdaysintrest=(parseInt(diffday)*parseInt(intrestpm))/30;

                    totalintrest+=parseInt(remdaysintrest);

                    var total=parseInt(totalintrest)+parseInt(amount);

                    nfObject = new Intl.NumberFormat('en-US')
           
                    document.getElementById("days").innerHTML=isNaN(parseInt(diffday))?"Nil":diffday;
                    document.getElementById("months").innerHTML=isNaN(parseInt(diffmonth))?"Nil":diffmonth;
                    document.getElementById("years").innerHTML=isNaN(parseInt(diffyear))?"Nil":diffyear;
                    document.getElementById("totalintrest").innerHTML=isNaN(parseInt(totalintrest))?"Nil":nfObject.format(totalintrest)+"/-";
                    document.getElementById("total").innerHTML=isNaN(parseInt(total))?"Nil":nfObject.format(total)+"/-";
                }
          
                function numberWithCommas(x) 
                {
                var parts = x.toString().split(".");
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                return parts.join(".");
                }

                function remove()
                {
                    document.getElementById("years").innerHTML=" ";
                    var attributes=["years","months","days","totalintrest","total"];
                    for(var i=0;i<5;i++)
                    {
                          document.getElementById(attributes[i]).innerHTML=" ";
                    }
                }

          </script>

          <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

          <body id="core">

                <h1 class="title py-3">Pay Interest <img class="img-fluid" src="tax.png" style="width:50px;height:50px; margin:0px;"></h1>
              </div>
            </div>
               <div class="container text-center">
                 <h1 style="font-size:30px;">Enter the Details:<img src="down.png" style="width:40px;height:40px;"></h1>
                    <form class="py-4">
                         <div class="form-group">
                           <label for="exampleInputEmail1">Enter the Amount:</label>
                           <input type="number" class="form-control" id="amount" aria-describedby="emailHelp">
                         </div>
                         <div class="form-group">
                           <label for="exampleInputPassword1">Enter the Rate of Interest :</label>
                           <input type="number" class="form-control" id="rateOfInterest">
                         </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Enter the Date took:</label>
                            <input type="date" class="form-control" id="datetook">
                          </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Enter the Date now:</label>
                              <input type="date" class="form-control" id="datenow">
                            </div>
                         <button type="button" onclick="calc();" class="buttons px-2 mx-2" id="button">Calculate</button>
                         <button type="reset" onclick="remove();" class="buttons px-2 mx-2" id="button">Reset</button>
                       </form>

                    <h2 style="font-size: 25px;display: inline;">Total Interest: </h2>
                    <h2 style="color:green;display: inline;" id="totalintrest"></h2>
                </div>
                <hr>
                <div class="py-2">
                    <h2 style="display: inline;">Total to PAY: </h2>

                </div>
